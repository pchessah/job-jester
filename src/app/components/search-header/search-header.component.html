<div class="header-container  d-flex justify-content-center flex-wrap">
  <div class="d-flex justify-content-center ">
    <div class="form-floating mb-3 ">
      <input [(ngModel)]="searchString" type="text" class="form-control" id="floatingInput" placeholder="Search your dream job here...">
      <label for="floatingInput"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
      </svg> Search here...</label>
    </div>
    <div class="btn-container">
      <button (click)="jobService.doSearch(searchString); searchString=''" type="button" class="btn btn-dark">Search</button>
    </div>

  </div>

  <div class="btn-container reset-btn-container">
    <button type="button"  (click)="jobService.reset();  searchString=''" class="btn btn-warning">Reset search</button>
  </div>
</div>
